<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - WTF Cinema</title>
    <style>
        .error-message {
            color: #ffffff;               /* Color del texto del mensaje de error */
            font-size: 1em;         /* Aumentar el tama√±o de la fuente */
            margin-top: 10px;         /* Espacio adicional por encima del mensaje */
            background-color: #f8d7da; /* Fondo ligeramente rosado */
            border: 1px solid red;     /* Borde rojo alrededor del mensaje */
            padding: 10px;            /* Espaciado interno para mayor claridad */
            border-radius: 5px;       /* Bordes redondeados */
            display: block;           /* Hace que el mensaje ocupe toda la l√≠nea */
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="register-body">
<a href="/" class="back-arrow">&larr; Regresar a Inicio</a>
<h1>
    Registrarse
</h1>

<div class="login-form-container">
    <h2>Ingrese sus datos:</h2>

    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>


    <form action="/register-request" method="POST">
        <label for="name">* Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">* Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="cardNumber">N√∫mero de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber">

        <label for="birthDate">* Fecha de Nacimiento:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <label for="address">* Direccion:</label>
        <input type="text" id="address" name="address" required>

        <label for="phoneNumber">* N√∫mero de Tel√©fono:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="password">* Contrase√±a:</label>
        <div class= "password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>

        <button type="submit" class="submit-button">Registrarse</button>
    </form>
    <p class="register-link">
        ¬øYa tiene una cuenta? <a href="login">Iniciar Sesion</a>
    </p>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>

<footer>
    <p>&copy; 2024 WTF Cinema. Proyecto final.</p>
    <p>Laboratorio TIC I.</p>
    <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>
</footer>
</body>
</html>
