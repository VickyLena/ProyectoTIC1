<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        .movie-row {
            display: flex;
            flex-wrap: wrap;
        }
        .movie-cell {
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }
        .movie-image img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="top-right-buttons">
        <h1>Welcome, <span th:text="${user != null ? user.name : 'Guest'}"></span>!</h1>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</header>

<!-- Movie gallery section -->
<h1>Lista de Películas</h1>
<div class="movie-row">
    <div th:each="movie : ${movies}" class="movie-cell">
        <div class="movie-row">
            <div th:each="movie : ${movies}" class="movie-cell">
                <h3 th:text="${movie.title}">Título de la película</h3>
                <p th:text="${movie.description}">Descripción</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
