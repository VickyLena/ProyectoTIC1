<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Funcion - WTF Cinema</title>
    <style>
        .error-message {
            color: #ffffff;
            font-size: 1em;
            margin-top: 10px;
            background-color: #f8d7da;
            border: 1px solid red;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="register-body">
<a href="/admin/moviesAdmin" class="back-arrow">&larr; Volver</a>
<h1>
    Agregar Funcion
</h1>

<div class="login-form-container">
    <h2>Ingrese sus datos:</h2>

    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>

    <form action="/admin/register-function" method="POST">
        <label for="date_time">* Fecha y Hora:</label>
        <input type="datetime-local" id="date_time" name="date_time" required>

        <label for="language">* Idioma:</label>
        <select type="text" id="language" name="language" required>
            <option value="Español">Español</option>
            <option value="Ingles">Ingles</option>
        </select>

        <label for="movie">* Película:</label>
        <select id="movie" name="movie_id" required>
            <option value="" disabled selected>Selecciona una película</option>
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}">Película</option>
        </select>
        <br><br>
        <label for="theatre">Cine y Sala:</label>
        <select id="theatre" name="theatre_id" required>
            <option value="" disabled selected>Selecciona una sala y cine</option>
            <option th:each="theatre : ${theatres}" th:value="${theatre.id}" th:text="${theatre.cinema.name} + ' - Sala ' + ${theatre.number}">Cine y Sala</option>
        </select>
        <br><br>
        <button type="submit" class="submit-button">Agregar Funcion</button>
    </form>

</div>

<footer>
    <p>&copy; 2024 WTF Cinema. Proyecto final.</p>
    <p>Laboratorio TIC I.</p>
    <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>
</footer>
</body>
</html>
