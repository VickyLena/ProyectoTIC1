<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprar - WTF Cinema</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="payment-method-body-unique">
<a href="/" class="back-arrow">&larr; Regresar</a>
<div class="pago-container-unique">
    <h2>Ingrese sus datos:</h2>

    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>

    <form action="/addCard" method="POST">
        <label for="cardNumber">NÃºmero de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <input type="hidden" name="permanent" th:value="false">

        <div th:if="${user!=null}" class="checkbox-container">
            <label for="permanent">Guardar para futuras compras:</label>
            <input type="checkbox" id="permanent" name="permanent" value="true">
        </div>

        <input type="hidden" name="screening_id" th:value="${screening_id}">
        <input type="hidden" name="seats" th:value="${seats}">
        <input type="hidden" name="snack" th:value="${snack}">
        <input type="hidden" name="ticketId" th:value="${ticketId}">

        <button type="submit" class="submit-button">Comprar</button>
    </form>

</div>
<footer>
    <p>&copy; 2024 WTF Cinema. Proyecto final.</p>
    <p>Laboratorio TIC I.</p>
    <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>
</footer>
</body>
</html>
