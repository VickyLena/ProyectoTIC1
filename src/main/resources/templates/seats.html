<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Seleccionar Asientos</title>
    <style>
        body {
            background-color: #751805;
            color: white;
            font-family: 'Angel Club', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .seat-selection {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 asientos por fila */
            gap: 10px;
            margin: 20px 0;
        }

        .seat {
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            transition: background-color 0.3s ease;
        }

        .seat.available:hover {
            background-color: #66ff66; /* Verde al pasar el ratón */
        }

        .seat.selected {
            background-color: #66ff66; /* Verde para asientos seleccionados */
        }

        .seat.unavailable {
            background-color: #ff4500; /* Rojo para asientos no disponibles */
            cursor: not-allowed;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Espacio entre botones */
	    margin-bottom: 80px;
        }

        button:hover {
            background-color: #ff6347; /* Cambia de color al pasar el ratón */
        }
    </style>
</head>
<body>

    <h1>Seleccionar Asientos</h1>
    <div class="seat-selection" id="seatSelection">

    </div>

    <div class="button-container">
        <button id="confirmButton">Confirmar Selección</button>
        <button id="deselectButton">Deseleccionar Todos</button>
    </div>

    <script>
        const seatSelection = document.getElementById('seatSelection');
        const totalSeats = 150; // Número total de asientos
        const unavailableSeats = /*[[${takenSeats}]]*/ [] //thymeleaf lo convierte en una lista de javascript

        for (let i = 1; i <= totalSeats; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat', 'available');
            seat.innerText = i;

            if (unavailableSeats.includes(i)) {
                seat.classList.remove('available');
                seat.classList.add('unavailable');
                seat.innerText = 'X'; // Indica que no está disponible
            }

            seat.addEventListener('click', () => {
                if (seat.classList.contains('available')) {
                    seat.classList.toggle('selected');
                }
            });

            seatSelection.appendChild(seat);
        }

        document.getElementById('confirmButton').addEventListener('click', () => {
            const selectedSeats = [...document.querySelectorAll('.seat.selected')]
                .map(seat => seat.innerText)
                .join(',');

            if (selectedSeats.length > 0) {
                const screeningId = [[${screening_id}]];
                console.log('screeningId:', screeningId);
                const url = `/payment-method/${screeningId}/${selectedSeats}`;

                window.location.href = url;
            } else {
                alert('No se ha seleccionado ningún asiento.');
            }
        });

        document.getElementById('deselectButton').addEventListener('click', () => {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            selectedSeats.forEach(seat => {
                seat.classList.remove('selected');
            });
        });
    </script>
</body>

</body>
</html>
