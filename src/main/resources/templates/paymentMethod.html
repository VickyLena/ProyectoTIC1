<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="payment-method-body">
<h1>Método de Pago</h1>

<div class="button-container2">
    <a th:if="${screening_id!=null && seats!=null}" th:href="@{/new-card/m/{atri1}/{atri2}(atri1=${screening_id}, atri2=${seats})}" class="payment-button">
        Agregar Método de Pago
        <input type="hidden" name="snack" th:value="null">
    </a>
    <a th:if="${screening_id==null && seats==null}" th:href="@{/new-card/s/{atri1}(atri1=${ticketId})}" class="payment-button">
        Agregar Método de Pago
        <input type="hidden" name="snack" th:value="${snack}">
    </a>

    <a th:if="${card!=null && seats!=null}"
        th:href="@{/payed/m/{atri1}/{atri2}(atri1=${screening_id}, atri2=${seats})}" class="payment-button">
        Usar Método de Pago Existente
        <input type="hidden" name="snack" th:value="null">
    </a>
    <a th:if="${card!=null && seats==null}"
       th:href="@{/payed/s/{atri1}(atri1=${ticketId})}" class="payment-button">
        Usar Método de Pago Existente
        <input type="hidden" name="snack" th:value="${snack}">
        <input type="hidden" name="screening_id" th:value="null">
    </a>
</div>

<footer>
    <p>&copy; 2024 WTF Cinema. Proyecto final.</p>
    <p>Laboratorio TIC I.</p>
    <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>
</footer>
</body>
</html>
