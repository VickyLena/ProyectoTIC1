<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locales - WTF Cinema</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body class="locations-body">
<a href="/movies" class="back-arrow">&larr; Regresar a Inicio</a>
<h1>
  Nuestros Locales
</h1>

<div class="locations-table">
  <div th:each="location:${cinemas}" class="locations-body">
    <div class="locations-body"> <span th:text="${location.getName()}">Nombre no disponible</span> </div>
    <div class="locations-body"> <span th:text="${location.getAddress()}">Direccion no disponible</span> </div>
    <div class="locations-body"> <span th:text="${location.getPhoneNumber()}">Numero no disponible</span> </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 WTF Cinema. Proyecto final.</p>
  <p>Laboratorio TIC I.</p>
  <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>
</footer>
</body>
</html>
