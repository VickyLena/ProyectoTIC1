<head>

</head>
<body>
<div class="header">
    <img src="/images/cine.png" alt="Cine fondo" class="header-image">
    <div class="top-right-buttons">
        <button onclick="window.location.href='login.html'">Iniciar Sesión</button>

<footer>
    <p>&copy; 2024 WTF Cinema. Proyecto final.</p>
    <p>Laboratorio TIC I.</p>
    <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>

<script>
    function moveCarousel(direction) {
        const container = document.querySelector('.imagen-container');
        container.scrollBy({
            left: direction * 200, // Ajusta el valor de desplazamiento si es necesario
            behavior: 'smooth'
        });
    }
</script>
