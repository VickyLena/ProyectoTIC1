<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n - WTF Cinema</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<h1>
    <img src="/images/popcorn.png" alt="Popcorn" class="popcorn-img">
    Iniciar Sesion
    <img src="/images/drink.png" alt="Drink" class="drink-img">
</h1>

<!-- Mostrar mensajes de error si existen -->
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

<!-- Contenedor de formulario de inicio de sesi√≥n -->
<div class="login-form-container">
    <h2>Ingrese sus datos:</h2>
    <form action="/login-request" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contrasena:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>

        <button type="submit" class="submit-button">Ingresar</button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>

</footer>
</body>
</html>
