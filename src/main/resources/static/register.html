<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - WTF Cinema</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>
    <img src="/images/popcorn.png" alt="Popcorn" class="popcorn-img">
    Registrarse
    <img src="/images/drink.png" alt="Drink" class="drink-img">
</h1>

<!-- Contenedor de formulario de registro -->
<div class="login-form-container">
    <h2>Ingrese sus datos:</h2>
    <form action="/submitLogin" method="POST">
        <label for="name">* Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">* Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="birthDate">* Fecha de Nacimiento:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <label for="phoneNumber">* Número de Teléfono:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="password">* Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="submit-button">Registrarse</button>
    </form>
</div>

<footer>

    <p>Jimena Bazzano, Martina Gutierrez, Victoria Lena y Agustina Rabajoli</p>
</footer>
</body>
</html>
